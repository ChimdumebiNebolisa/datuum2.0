# Server Configuration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/datuum
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Auth0 OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://chimdumebi.us.auth0.com/
auth0.audience=https://datuum.api

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.com.datuum.backend=DEBUG

# Actuator Configuration (optional)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

